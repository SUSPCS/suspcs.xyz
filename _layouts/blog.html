---
layout: default
---

<h1 class="header">Blog Posts</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            {% if site.posts.size > 0 %} {% for post in site.posts %}
            <div class="card">
                <p>{{ post.date | date: site.theme_config.date_format }}</p>
                <h2><a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a></h2>
            </div>
            {% endfor %} {% endif %}
        </div>
    </div>
</div>
